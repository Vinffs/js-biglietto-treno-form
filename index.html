<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Prezzo Biglietto del Treno</title>
</head>

<body>
  <div class="wrapper">
    <h1 id="title" class="text-white text-center p-4 text-uppercase">calcola il prezzo del tuo biglietto</h1>
    <div class="bg-white text-danger text-center py-4">
      <form class="row justify-content-evenly">
        <div class="col-3">
          <label for="fullName" class="form-label fw-medium">Nome e Cognome</label>
          <input type="text" class="form-control border-danger" id="fullName" name="fullName" value="">
        </div>
        <div class="col-3">
          <label for="totalKm" class="form-label fw-medium">Km da percorrere</label>
          <input type="text" class="form-control border-danger" id="totalKm" name="totalKm" value="">
        </div>
        <div class="col-3">
          <label for="" class="form-label fw-medium">Fascia d'et&agrave;</label>
          <select class="form-select border-danger" id="age" name="name" value="">
            <option selected value="no-selection">Seleziona fascia d'et&agrave;...</option>
            <option value="minor">Minorenne</option>
            <option value="adult">Maggiorenne</option>
            <option value="elder">Over 65</option>
          </select>
        </div>
        <div class="col-12 mt-5 text-center ">
          <button type="button" class="btn bg-secondary-subtle mx-2 text-danger fw-medium btn-genera">Genera</button>
          <button type="reset" class="btn bg-secondary-subtle mx-2 text-danger fw-medium">Annulla</button>
        </div>
      </form>
    </div>
    <div class="ticket-generator my-4">
      <h2 class="text-uppercase text-center fs-1 text-white">il tuo biglietto</h2>
      <div class="generated-ticket bg-white pb-5">
        <h3 class="text-uppercase py-2 mx-2">dettaglio passeggeri</h3>
        <div class="row border-top border-bottom mx-2">
          <div class="col-3 bg-secondary-subtle pb-5">
            <h4 class="text-uppercase fw-bold">nome passeggero</h4>
            <span id="namePassenger" class="text-capitalize fw-bold pb-3"></span>
          </div>
          <div class="col-2 d-flex flex-column justify-content-between">
            <h5 class="text-capitalize fw-bold">offerta</h5>
            <span id="ticketType" class="text-capitalize pb-3"></span>
          </div>
          <div class="col-2 d-flex flex-column justify-content-between ">
            <h5 class="text-capitalize fw-bold">carrozza</h5>
            <span id="passengerCar" class="pb-3"></span>
          </div>
          <div class="col-2 d-flex flex-column justify-content-between ">
            <h5 class="fw-bold">Codice CP</h5>
            <span id="numberCP" class="pb-3"></span>
          </div>
          <div class="col-3 d-flex flex-column justify-content-between">
            <h5 class="fw-bold text-capitalize">costo biglietto</h5>
            <span id="ticketPrice" class="pb-3"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
